<section class="top-courses-table">
  <header>
    <h2>Top Courses</h2>
    <div class="search-box"><mat-icon>search</mat-icon></div>
  </header>
  
  <div class="table-scroll-wrapper">
    <div *ngIf="isLoading" class="loading-indicator">
      <mat-icon class="spinner">loop</mat-icon> Loading courses...
    </div>
    
    <table *ngIf="!isLoading && courseList.length > 0">
      <thead>
        <tr>
          <th>Course Category</th>
          <th>Course Name</th>
          <th>Lessons</th>
          <th>Total Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courseList; trackBy: trackByCourseName"> 
          <td>{{ course.category }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.lessons }}</td>
          <td>{{ course.totalTime }}</td>
          <td> <span class="status-pill" [ngClass]="getStatusClass(course.status)"> {{ course.status }} </span> </td>
          
          <td class="action-buttons"> 
            <button mat-icon-button class="action-btn blue" (click)="viewCourse(course)"> <mat-icon>visibility</mat-icon></button> 
            <button mat-icon-button class="action-btn green" (click)="editCourse(course)"> <mat-icon>description</mat-icon></button> 
            <button mat-icon-button class="action-btn red" (click)="deleteCourse(course)"> <mat-icon>delete</mat-icon></button> 
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!isLoading && courseList.length === 0" class="no-data-message">
      No courses found for this instructor.
    </div>
  </div>
</section>
