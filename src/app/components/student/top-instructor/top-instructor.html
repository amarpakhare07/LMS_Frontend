

<mat-card class="instructor-card chart-panel">
    <mat-card-header>
        <mat-card-title>Meet the Top Educators</mat-card-title>
    </mat-card-header>
    <mat-card-content class="instructor-content-container">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-state">
            <mat-spinner diameter="30"></mat-spinner>
            <p>Loading instructors...</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && instructors.length === 0" class="empty-state">
            <mat-icon>person_off</mat-icon>
            <p>No highly rated instructors found.</p>
        </div>

        <!-- Instructor List -->
        <div *ngIf="!isLoading && instructors.length > 0" class="instructor-list">
            <div *ngFor="let instructor of instructors; let i = index" class="instructor-item">
                <img 
                    [src]="getInstructorProfile(instructor)" 
                    [alt]="instructor.name" 
                    class="profile-pic"
                    (error)="onImageError($event, instructor.name)"
                >
                <div class="details">
                    <div class="name-rank">
                        <!-- Rank -->
                        <span>#{{i + 1}} TOP RATED</span>
                        <!-- Name -->
                        <h4>{{instructor.name}}</h4>
                    </div>
                    <div class="stats">
                        <div class="rating">
                            <!-- Star Icon -->
                            <mat-icon class="star-icon">star_rate</mat-icon>
                            <!-- Rating Value, formatted to one decimal place -->
                            <span class="rating-value">{{instructor.overallRating | number: '1.1-1'}}</span>
                        </div>
                        <!-- Student Count -->
                        <span class="students">{{instructor.totalStudents | number}} Students</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
