<section class="auth auth--register">
  <h2 class="auth__title">Register</h2>

  <form [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="auth__form"
        novalidate>

    <!-- Name -->
    <div class="field">
      <input id="name"
             type="text"
             formControlName="name"
             autocomplete="name"
              placeholder="Full Name"
             required
             [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
             aria-describedby="name-help" />
      <small id="name-help"
             class="field__error"
             *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Please enter your name.
      </small>
    </div>

    <!-- Email -->
    <div class="field">
      <input id="email"
             type="email"
             formControlName="email"
             autocomplete="email"
             placeholder="Email"
             required
             [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
             aria-describedby="email-help" />
      <small id="email-help"
             class="field__error"
             *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email address.
      </small>
    </div>

    <!-- Password -->
    <div class="field">
      <input id="password"
             type="password"
             formControlName="password"
             autocomplete="new-password"
             required
             placeholder="Password"
             minlength="6"
             [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
             aria-describedby="password-help" />
      <small id="password-help"
             class="field__error"
             *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <button type="submit"
            class="auth__submit"
            [disabled]="!registerForm.valid">
      Register
    </button>

    <div *ngIf="errorMessage"
         class="error-message"
         role="alert"
         aria-live="polite">
      {{ errorMessage }}
    </div>
  </form>

  <p class="auth__foot">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>

  <p class="auth__foot">
    To register as an instructor <a routerLink="/register-instructor">Instructor Registration</a>
  </p>
</section>
