<a class="course-card-link" [routerLink]="['/course', course.courseID]">
  <mat-card class="course-card">
    
    <img mat-card-image [src]="course.thumbnailURL || 'assets/images/default-thumbnail.svg'" alt="Course Thumbnail">
    
    <mat-card-title-group>
      <mat-card-title>{{ course.title }}</mat-card-title>
      </mat-card-title-group>

    <mat-card-content>
      <div class="rating" 
           [matTooltip]="getFormattedRating() + ' out of 5 stars'"
           aria-label="Rating">
        <ng-container *ngFor="let star of starsArray; let i = index">
          <mat-icon>{{ i < getRoundedRating() ? 'star' : 'star_border' }}</mat-icon>
        </ng-container>
      </div>
      
      <mat-chip-listbox class="details-chips" aria-label="Course details">
        <mat-chip>
          <mat-icon matChipAvatar>schedule</mat-icon>
          {{ course.duration | durationFormat }}
        </mat-chip>
        <mat-chip>
          <mat-icon matChipAvatar>signal_cellular_alt</mat-icon>
          {{ course.level }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-content>
    
    <div class="view-indicator">
      <mat-icon>arrow_forward</mat-icon>
    </div>

  </mat-card>
</a>
